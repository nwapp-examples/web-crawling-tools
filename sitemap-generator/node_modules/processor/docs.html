[h2#component`martop20 padtop20] Component[/h2]

-----------------------------------------------



[block#component-constructor-function]##component constructor function   [text`fright][#](#component-constructor-function)[/text][/block]

>syntax:<br>
<code>function Com(parameters, args) {<br>
&nbsp;&nbsp;this.initialize(type, parameters, args);<br>
&nbsp;&nbsp;...<br>
}<br>
Com.prototype = new processor.com_prototype();<br>
processor.typeRegister('default.example', Com);</code>

[defl]

--type {string}
Type of component, value is assigned to the attribute __type.

--parameters {object}
Parameters parsed from query string.

--args {object}
Passed arguments hash object.

[/defl]



[block#component-initialize]##component.initialize()   [text`fright][#](#component-initialize)[/text][/block]

Component initialization. Initialize component attributes ```parameters, arguments, parent, childs``` etc. Normally called from the constructor function of the component.

>syntax:<br>
><code>this.initialize(type, parameters, args);</code>

[defl]

-- type {string}
Base type of the component. This value is assigned to the attribute __type of the component.

--parameters {object}
Hash object contains parsed parameters of the component.

--args {object}
Hash object contains arguments of the component.

[/defl]

Returns component this.




[h2#component-creation`martop20 padtop20] Component creation[/h2]

-----------------------------------------------------------------




[block#query-string-format]##query string format   [text`fright][#](#query-string-format)[/text][/block]

>syntax:<br>
 ```name:namespace.comtype(fixed1,fixed2...) parameters /inheritable parameters #identifier`class1 classN```

examples:  

`fs.walker flags=fd`  
`fs.walker [fd]`  
`fs.walker(/.*\.dat/,temp)`

All parts are optional except comtype.

[defl]

--name
Name of the component within the parent collection.

--namespace.comtype
Registered component or factory function type. Namespace default value is "default". Component registered to default namespace can be used without a namespace. 

-- fixed order parameters
Comma-separated list of parameter values. These values ​​are passed to parameters['{params}'].

--parameters
Сomponent parameters. A list of key=value or key="values with spaces" pairs separated by spaces. If no value is specified, the value defaults to boolean true.
Parameters with a name starting with '$' character will be transferred to the arguments.

--inheritable parameters
Parameters determined after '/' will apply to child components.

--identifier
Identifier of the component.

--classes
List of classes.

[/defl]



[block#processor-typeregister]##processor.typeRegister()   [text`fright][#](#processor-typeregister)[/text][/block]
Register constructor function in the processor library.

>syntax:<br>
>`processor.typeRegister(query, constructor)`

[defl]

--query {string}
Query string can include namespace, type and optional parameters.

--constructor
Object constructor function.

[/defl]



[block#processor-factoryregister]##processor.factoryRegister()   [text`fright][#](#processor-factoryregister)[/text][/block]
Register factory function in the processor library.

>syntax:<br>
>`processor.factoryRegister(query, factory)`

[defl]
--query {string}
Query string can include namespace, type and optional parameters.
--factory
Object or value factory function.
[/defl]



[block#processor-create]##processor.create(query)   [text`fright][#](#processor-create)[/text][/block]
Create component/call factory function.

>syntax:<br>
>`processor.create(query, [prime], [arguments], [callback])`

[defl]

--query {string}
Query string.

--prime
Prime value is a responsibility of the component. Parameter value can be of simple type or be derived from DataObject DataArray.

--arguments {object}
Arguments hash object to be passed to the component.

--callback
The callback will be called each time after the creation of a new component.

--this_arg {object}
The value to be passed as the this parameter to the target function when the callback function is called.

[/defl]

Returns newly created component object.



[block#processor-createbase]##processor.createBase()   [text`fright][#](#processor-createbase)[/text][/block]
Create component/call factory function from parsed parameters and arguments.

>syntax:<br>
>`processor.createBase(type, parameters, arguments)`

[defl]

--type {string}
base type [and parameters].

--parameters {object}
Parsed parameters hash object.

--arguments {object}
Arguments hash object.

[/defl]

Returns newly created component object.



[block#processor-add]##processor.add()   [text`fright][#](#processor-add)[/text][/block]
Add newly created named componet(s) as a root node(s). Root nodes are available by name as a property of processor object.
Method arguments are the same as in the method of [processor.create()](#processor-create).
Returns newly created component object(s).



[block#processor-force]##processor.force()   [text`fright][#](#processor-force)[/text][/block]
Check by name and create if not exist root node component attached to processor library object. Method arguments are the same as in the method [processor.create()](#processor-create). Returns newly created component object.



[block#processor-remove]##processor.remove()   [text`fright][#](#processor-remove)[/text][/block]
Remove the specified root node.

>syntax:<br>
>`processor.remove(com)`

[defl]

--com {object|string}
Node object to be removed or root node name.

[/defl]

Returns this.



[block#component-insert]##component.insert()   [text`fright][#](#component-insert)[/text][/block]
Create a new component and insert to the component.childs collection at the specified index.

>syntax:<br>
>`component.insert(index, query, [primary], [arguments], [callback], [this_arg])`

[defl]

--index
Specify index in component.childs collection.

[/defl]

Other arguments are the same as in the method [processor.create()](#processor-create)

Returns newly created component object.



[block#component-add-query]##component.add(query)   [text`fright][#](#component-add-query)[/text][/block]
Add child component

>syntax:<br>
>`component.add(query, [primary], [arguments], [callback])`

The arguments are the same as in the method [processor.create()](#processor-create)

Returns newly created component object.



[h2#component-add-component]component.add(component[s])[/h2]

Add child component[s]

>syntax:<br>
>`component.add(component)`  
>`component.add([...])`



[h2#component-_add]component._add()[/h2]

Same as [component.add(query)](#component-add-query), but returns this.



[h2#component-force]component.force()[/h2]

Check by name and create if not exist child component. Method arguments are the same as in the method [component.add(query)](#component-add-query). Returns newly created component object.



[h2#component-_force]component._force()[/h2]

Same as [component.force()](#component-force), but returns this.





[h2#events`martop20 padtop20]Events[/h2]

---------------------------------------



[h2#component-on]component.on()[/h2]

Add event listener.

>syntax:<br>
>`component.on(event, callback);`

[defl]

--event {string}
Event identifier.

--callback {function}
Callback function to be called when the event is raised. Arguments of raise() will be passed to the callback.

[/defl]

Returns component this.


[h2#component-raise]component.raise()[/h2]

Raise event

>syntax:<br>
>`component.raise(event, arguments ...);`

[defl]

--event {string}
Event identifier.

--arguments
Arbitrary number of arguments to be passed to the callback.

[/defl]

Returns component this.


[h2#component-removelistener]component.removeListener()[/h2]

Remove event listener.

>syntax:<br>
>`component.removeListener(event, callback);`

[defl]

--event {string}
Event identifier.

--callback {function}
Callback function to be removed.

[/defl]

Returns component this.



[h2#hierarchy-and-interaction`martop20 padtop20]Hierarchy and interaction[/h2]

-----------------------------------------------------------------------------



[h2#component-parent]component.parent[/h2]

Parent of the specified component.


[h2#component-childs]component.childs[/h2]

{array} Collection of child nodes.


[h2#component-length]component.length[/h2]

{number} Get and set the length of child nodes collection.




[h2#component-properties-and-methods`martop20 padtop20]Component properties and methods[/h2]

-------------------------------------------------------------------------------------------



[h2#component-id]component.id[/h2]

{string} Identifier of the component. The value is set automatically when you create a object of the component.



[h2#component-name]component.name[/h2]

{string} Name of the component within the parent collection.



[h2#component-__type]component.__type[/h2]

{string} Namespace and base type of the component.



[h2#component-parameters]component.parameters[/h2]

{object} Hash object is a collection of named parameters.  
parameters['{params}'] contain array of fixed order parameters.



[h2#component-parameter]component.parameter()[/h2]

Get and set parameter value.

>syntax:<br>
>`component.parameter(name)` - get parameter value  
>`component.parameter(name, value)` - set parameter value  

For inheritable parameters name starts with a '/'. Name argument of this method can be specified without '/'.


[h2#component-arguments]component.arguments[/h2]

{object} Hash object is a collection of named arguments.



[h2#component-state]component.state[/h2]

{number} Component state identifier. Incremented when changed the data component. Normally incremented after data or state of the component was modified.



[h2#built-in-components`martop20 padtop20]Built in components[/h2]

------------------------------------------------------------------



[h2#default-container]container[/h2]

Neutral component for using as component-container.-->
