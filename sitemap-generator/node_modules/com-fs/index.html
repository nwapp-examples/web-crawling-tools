            ...
        });

### components

* [fs.fileconcat](src/fs/fileconcat/fs.fileconcat.html)

Write target file as a concatenation of files by list.

* [fs.filereader](src/fs/filereader/fs.filereader.html)

Reads the contents of file.

* [fs.path](src/fs/path/fs.path.html)

An object that represents a file system path and provides properties and methods for path manipulations.

Iterate through a directory tree, enumerate directories and files
