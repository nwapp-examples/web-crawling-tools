## fs.walker
Iterate through a directory tree, enumerate directories and files.

#### Parameters

- flags=... - to set the flags argument


    create('fs.walker flags=fd', path)

- [...] - flags alternative syntax
- raw - return in result list items path as string otherwise returns fs.path objects.


    create('fs.walker [fd]', path)

#### Parameters in fixed order

(filter,path,flags)


    create('fs.walker(/.*\.dat/,temp)')

#### Arguments

- filter - RegEx to filter file paths
- path - start directory path or set of paths
- flags - set of chars determines the behavior of the walker. Default value 'f'.
 - d - enumerate directories
 - f - enumerate files


    create('fs.walker', {filter: /.*\.dat/, path: ['temp', 'libs'], flags:'d'})

#### Prime argument

- path  


    create('fs.walker', 'temp')

- [filter, path]


    create('fs.walker', [/.*\.dat/, 'temp'])

### Connection

#### Parent/child

fs.walker is a fs.path descedant and supports file system path herarchy and fs.path methods

### Properties and methods
---

### listSync()

Returns a list of paths that match to the filter criteria.
The type of elements in the list 'string' if 'raw' parameter is true otherwise returns fs.path objects.

### listSync(callback)

The callback invoked on iterate each item.
Returns a list of paths that match to the filter criteria and callback returns a true.
The type of elements in the list 'string' if 'raw' parameter is true otherwise returns fs.path objects.
