## fs.fileconcat
Write target file as a concatenation of files by list.


#### Parameters in fixed order

- path - path of target file.


    create('fs.fileconcat(out.dat)')

#### Arguments

- src - list of source files.
- path - path of target file.


    create('fs.fileconcat', {src: ['file1.dat','file2.dat'], path: 'out.dat'})

#### Prime argument

- path  


    create('fs.fileconcat', 'out.dat')

- [[source files list], path]


    create('fs.fileconcat', [['file1.dat','file2.dat'], 'out.dat'])

### Connection

#### Parent/child

fs.fileconcat is a fs.path descedant and supports file system path herarchy and fs.path methods

### Properties and methods
---

### startSync()

Concatenate files.
