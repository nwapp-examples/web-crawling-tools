## fs.filereader
Reads the contents of file.


#### Arguments

- path - file system path.


    create('fs.filereader', { path: 'temp/file.dat' })


#### Prime argument

- path  


    create('fs.filereader', 'temp/file.dat')


### Connection


#### Parent/child

fs.fileconcat is a fs.file descedant and supports fs.file properties and methods.


### Properties and methods
---


[block#read]###read()   [text`fright][#](#read)[/text][/block]
Asynchronously reads the entire contents of the file.

>syntax:
>`read([options], callback);`

[defl]

--options {string}
Options [fs.readFile](http://nodejs.org/api/fs.html#fs_fs_readfile_filename_options_callback)

--callback {function}
The callback is passed two arguments (err, data), where data is the contents of the file.

[/defl]

Returns component this.



[block#readFrom]###readFrom()   [text`fright][#](#readFrom)[/text][/block]
Asynchronously reads the entire contents of specified file.

>syntax:
>`readFrom(filepath, [options], callback);`

[defl]

--file_path {string|fs.path}
File path.

--options {string}
Options [fs.readFile](http://nodejs.org/api/fs.html#fs_fs_readfile_filename_options_callback)

--callback {function}
The callback is passed two arguments (err, data), where data is the contents of the file.

[/defl]

Returns component this.



[block#readSync]###readSync()   [text`fright][#](#readSync)[/text][/block]
Synchronously reads the entire contents of the file.

>syntax:
>`readSync([options], callback);`

[defl]

--options {string}
Options [fs.readFile](http://nodejs.org/api/fs.html#fs_fs_readfile_filename_options_callback)

--callback {function}
The callback is passed the contents of the file.

[/defl]

Returns this if specified callback and content of the file otherwise.



[block#readFromSync]###readFromSync()   [text`fright][#](#readFromSync)[/text][/block]
Synchronously reads the entire contents of specified file.

>syntax:
>`readFromSync(filepath, [options], [callback]);`

[defl]

--file_path {string|fs.path}
File path.

--options {string}
Options [fs.readFile](http://nodejs.org/api/fs.html#fs_fs_readfile_filename_options_callback)

--callback {function}
The callback is passed the contents of the file.

[/defl]

Returns this if specified callback and content of the file otherwise.
