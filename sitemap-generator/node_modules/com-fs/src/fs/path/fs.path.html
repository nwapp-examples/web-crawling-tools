## fs.path
An object that represents a file system path and provides properties and methods for path manipulations.


#### Arguments

- path - file system path.


    create('fs.path', { path: 'temp/file.dat' })


#### Prime argument

- path  


    create('fs.path', 'temp/file.dat')


### Connection


#### Parent/child

If the object is not marked as an absolute path, it uses the parent nodes as the base path when combining full path in the method getFullPath().


### Properties and methods
---

#### getFullPath()
Returns the absolute path which can be a combination of several stacked objects fs.path representing path segments.


#### getParentPath()
Returns the parent path.


#### getStatSync()
Returns node.js <a href="http://nodejs.org/api/fs.html#fs_class_fs_stats">fs.Stats object</a> for the full path.


#### getStat(callback)
The callback gets two arguments (err, stats) where stats is a <a href="http://nodejs.org/api/fs.html#fs_class_fs_stats">fs.Stats object</a> for the full path.
